<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>
                <p:tab title ="Form">
                    <p:spinner id="a" value="#{managedBean.a}"/> +
                    <p:spinner id="b" value="#{managedBean.b}"/>
                    <p:commandButton value="Calculate" action="#{managedBean.calculateFunc()}" update="result currentDate growl" ajax="true" /> =
                    <h:outputText value="#{managedBean.result}" id="result"/> 
                    <br/>
                    <h:outputText value="#{managedBean.currentDate}" id="currentDate"/>
                    <p:growl id="growl" showDetail="true"/>                  
                </p:tab>
                <p:tab title ="Table">
                    
                    <p:dataTable var="student" value="#{managedBean.studentsList}"
                                 paginator="true" rows="10">
                        
                        <p:column headerText="name">
                            <h:outputText value="#{student.name}" />
                        </p:column>
                        
                        <p:column headerText="surname" sortBy="#{student.surname}" >
                            <h:outputText value="#{student.surname}" />
                        </p:column> 
                        
                        <p:column headerText="average" sortBy="#{student.average}" sortable="true">
                            <h:outputText value="#{student.average}" />
                        </p:column>

                    </p:dataTable>
                    
                    
                </p:tab>
                <p:tab title ="Chart">
                    <p:chart type="line" model="#{managedBean.lineChart}"  widgetVar="chart"/>
                    <p:commandButton type="button" value="Reset_zoom" onclick="PF('chart').resetZoom()"/>                  
                </p:tab>
            </p:tabView>
        </h:form>>

    </h:body>
</html>
